
name    = Alien-Sodium
author  = Alex J. G. Burzyński <ajgb@cpan.org>
license = Perl_5
copyright_holder = Alex J. G. Burzyński <ajgb@cpan.org>
copyright_year   = 2014

[@Filter]
-bundle=@AJGB
-remove=Test::Portability
-remove=ModuleBuild
-remove=MakeMaker
-remove=InstallGuide
-remove=Test::Synopsis

[AutoPrereqs]

[Alien]
repo = file:inc
name = sodium
pattern_prefix = libsodium-
pattern_version = ([\d\.]+)
pattern_suffix = \.tar\.gz
pattern = libsodium-([\d\.]+)\.tar\.gz

build_command = %pautogen.sh
build_command = %pconfigure --with-pic --prefix=%s

install_command = make install

[InstallGuide]
