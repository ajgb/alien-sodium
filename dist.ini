
name    = Alien-Sodium
author  = Alex J. G. Burzyński <ajgb@cpan.org>
license = Perl_5
copyright_holder = Alex J. G. Burzyński <ajgb@cpan.org>
copyright_year   = 2015

[@Filter]
-bundle=@AJGB
-remove=Test::Portability
-remove=ModuleBuild
-remove=MakeMaker
-remove=InstallGuide
-remove=Test::Synopsis
-remove=Test::Kwalitee

[Test::Kwalitee]
skiptest = use_strict
skiptest = no_symlinks

[AutoPrereqs]

[Prereqs / ConfigureRequires]
Alien::Base = 0.021

[Prereqs / Requires]
Alien::Base = 0.021

[Alien]
repo = file:inc
name = libsodium
pattern_prefix = libsodium-
pattern_version = ([\d\.]+)
pattern_suffix = \.tar\.gz
pattern = libsodium-([\d\.]+)\.tar\.gz
isolate_dynamic = 1
version_check = %{pkg_config} --exists '%n = 1.0.6' && %{pkg_config} --modversion %n
helper = pkg_config = Alien::Base::PkgConfig->pkg_config_command

build_command = %c --prefix=%s --with-pic

install_command = make install

[InstallGuide]
